<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="project2.js"></script>

    <style>
      body {
        background-color: #3e3f3f;
      }

      * {
        color: white;
      }

      .container {
        max-width: 600px;
      }

      .completed {
        text-decoration: line-through;
      }

      .low-priority {
        color: green;
      }

      .medium-priority {
        color: orange;
      }

      .high-priority {
        color: red;
      }
    </style>

    <title>Task List</title>
  </head>

  <body>
    <div class="container mt-5">
      <h2>Task List</h2>
      <form id="taskForm">
        <div class="form-group">
          <label for="taskTitle">Tasks:</label>
          <input type="text" class="form-control" id="taskTitle" required />
        </div>
        <div class="form-group">
          <label for="taskPriority">Task Priority:</label>
          <select class="form-control" id="taskPriority">
            <option style="color: black" value="low">Low</option>
            <option style="color: black" value="medium">Medium</option>
            <option style="color: black" value="high">High</option>
          </select>
        </div>
        <div class="form-group">
          <label>Status:</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="taskStatus"
              id="pending"
              value="pending"
              checked
            />
            <label class="form-check-label" for="pending">Pending</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="taskStatus"
              id="completed"
              value="completed"
            />
            <label class="form-check-label" for="completed">Completed</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
      <ul id="taskList" class="list-group mt-3" style="color: black"></ul>
    </div>
  </body>
</html>
